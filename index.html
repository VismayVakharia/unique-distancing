<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Unique Distancing Problem</title>
		<style type="text/css">
			label {
				font-family: Lato;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="options">
			<label for="rows">No. of Rows</label>
			<input type="range" value="6" class="slider" name="rows" id="rows" min="2" max="10" step="1">
			<input type="text" value="6" class="show" name="n_rows" id="n_rows" disabled size="2">
			<br>
			<label for="cols">No. of Columns</label>
			<input type="range" value="6" class="slider" name="cols" id="cols" min="2" max="10" step="1">
			<input type="text" value="6" class="show" name="n_cols" id="n_cols" disabled size="2">
		</div>
		<br>
		<div id="draw"></div>
		<script src="js/jquery.min.js"></script>
		<script src="js/two.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
